<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>NAME</th> <th>PUBLISHER</th> <th>DATE</th><th>GENRE</th><th>IMAGE</th> </tr>
    <tbody *ngFor="let game of game">
    <tr >
    <td>{{game.idGame}}</td>
    <td>{{game.nomGame}}</td>
    <td>{{game.publisher}}</td>
    
    <td>{{game.dateFound | date:'dd/MM/yyyy'}}</td>
    <td>{{game.genre.nomGenre}}</td>
    <td><img class="card-img-top img-responsive"
        src = "{{game.imageStr}}"
        style = "height :50px;width:100px">
        </td>
        
    <td><a class="btn btn-danger" *ngIf="authService.isAdmin()" (click)="supprimergame(game)">DELETE</a></td>
    <td><a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/update-game',game.idGame]">UPDATE</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
